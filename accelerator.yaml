accelerator:
  displayName: ACME Inc. Spring Web Application
  description: An example starting template for offical spring web application at ACME Inc.
  iconUrl:  https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-cloud.png
  tags:
    - Java
    - Spring
    - Web
    - JPA
    - Test
  options:
    - name: javaVersion
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "11"
      choices:
        - text: 11
          value: "11"
        - text: 17
          value: "17"
engine:
  include: ["**/**"]
  exclude: ["reg.yaml"]
  merge:
    - condition: "#javaVersion == '17'"
      include: ["buildSrc/src/main/kotlin/java-library-conventions.gradle.kts"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "'languageVersion.set(JavaLanguageVersion.of(11))'"
              with: "'languageVersion.set(JavaLanguageVersion.of(17))'"

